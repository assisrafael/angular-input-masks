<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date Spec</title>
	<script src="../bower_components/angular/angular.min.js"></script>
	<!-- <script src="../node_modules/moment/min/moment.min.js"></script> -->
	<script src="../node_modules/angular-moment-service/release/angular-momentjs-service.js"></script>
	<script src="../releases/masks.js"></script>
	<script>
		angular.module('dateTest', ['ui.utils.masks']);

		function ctrl($scope) {
			$scope.initializedDateMask = new Date();
			$scope.initializedWithISOStringDateMask = (new Date()).toISOString();
		}
	</script>
</head>
<body ng-app="dateTest">
	<form name="form" ng-controller="ctrl">
		<h2>ui-date-mask</h2>
		<input type="text" name="dateMaskInput" ng-model="dateMask" ui-date-mask>
		<br>
		ModelValue: <span ng-bind="dateMask"></span>
		<br>
		Errors: <span ng-bind="form.dateMaskInput.$error | json"></span>
		<br>
		<br>
		<input type="text" name="initializedDateMask" ng-model="initializedDateMask" ui-date-mask>
		<br>
		ModelValue: <span ng-bind="initializedDateMask"></span>
		<br>
		Errors: <span ng-bind="form.initializedDateMask.$error | json"></span>
		<br>
		<input type="text" name="initializedWithISOStringDateMask" ng-model="initializedWithISOStringDateMask" ui-date-mask>
		<br>
		ModelValue: <span ng-bind="initializedWithISOStringDateMask"></span>
		<br>
		Errors: <span ng-bind="form.initializedWithISOStringDateMask.$error | json"></span>
		<br>
	</form>
</body>
</html>
